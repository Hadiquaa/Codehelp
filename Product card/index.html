<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-box">
        <div class="image">
          <img src="mug.jpg" alt="mug" class="desktop_img" />
          <img src="mug-mobile.jpg" alt="mug" class="mobile_img" />
        </div>
        <div class="card-text">
          <p class="product">COFFEE MUG</p>
          <h2 class="product-title">White coffee mug</h2>
          <p class="desc">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <div class="price">
            <span class="green-price product-title">&#8377;149</span>
            <span>&nbsp;<s class="desc">&#8377;230</s></span>
          </div>
          <button class="btn">
            <img src="icon-cart.png" alt="Cart" class="btn-img" />
            <span class="desc btn-text">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
